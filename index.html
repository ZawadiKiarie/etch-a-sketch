<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Fuzzy+Bubbles:wght@400;700&family=Kenia&family=Merienda:wght@300;400;500;600;700;800;900&family=Oi&family=Poppins:wght@100;200;300;400;600;700&family=Roboto:wght@500;700&display=swap" rel="stylesheet">
  <title>Etch-a-Sketch</title>
</head>
<body>
  <h1>Etch-a-Sketch</h1>
  <div class="main-container">
    <div class="btn-container">
      <div class="color-container">
        <div class="pick">Pick:</div>
        <input type="color" id="colorPicker" value="#4F4F4F">
      </div>
      <button class="color">Color</button>
      <button class="eraser">Eraser</button>
      <button class="clear">Clear</button>
      <button class="rainbow">Rainbow</button>
      <div class="range-container">
        <div id="gridSize"></div>
        <input type="range" min="1" max="64" id="slider">
      </div>
    </div>
    <div class="container"></div>
  </div>
  <!-- <button class="pixel-size">Pixel Size</button> -->
</body>
</html>
